  title: "Promovendo a propriedade coletiva (collective ownership)"
  kind: session
  type: "Apresentação"
  track: "Mão no Código"
  target: "Inicial"
  description: "Criar código fonte é um trabalho artesanal e que precisa de excelência. Os times que trabalham com essa tarefa são compostos por pessoas que estão em jornadas diferentes, tanto em experiência na linguagem de programação como em conhecer o código fonte já criado.
                Nesse cenário, percebemos a dificuldade na troca de conhecimento, no onboarding, na dependência das pessoas e em manter a qualidade do trabalho que está sendo desenvolvido.
                Somados a isso, temos um custo alto de coordenação e de comunicação dado que o time não consegue ter auto organização e nem consegue tomar as próprias decisões técnicas com segurança.
                Nesse cenário, promover a propriedade coletiva é uma solução a esses diversos problemas e nessa talk irei detalhar a fundamentação desse tema e como aplicar no dia a dia."
  speakers:
    - name: Wagner Fusca Voltz
      photo: assets/images/speakers/placeholder.png
      bio: "Desenvolvo sistemas a mais de 15 anos e nesta caminhada aprendi muito com meus erros (independente de linguagem de programação e modelo de trabalho).
            A minha insatisfação por errar me fez buscar mais conhecimento. Percebi o quanto programar pode ser uma atividade prazerosa se você trilhar os caminhos corretos e ouvir conselhos dos mais experientes. Aprendi experimentar coisas novas e entender o que pode ser bom para determinadas situações. E percebi que práticas ágeis me deixavam mais feliz pois percebi a importância de valorizar indivíduos e as interações mais que processos e ferramentas. Ainda estou aprendendo, mas como é bom olhar para trás e não ser o mesmo de 15 anos atrás.
            Atuo com agilidade desde 2012 e sou um dos organizadores do Maringá Agile Meetup
            Sou tecnólogo em informática (UFPR) e especialista em administração e gestão da informação (UniFAE). Possuo certificações CSM, KMP I, Management 3.0, Lean Inception e CTFL-IREB (requisitos)."


