                Nessa palestra 2 em 1, contaremos as histórias e aprendizados de ambas as jornadas. De bônus contaremos o que aprendemos ao juntar esses chapters, conforme Easy e Nu também se unem!"

speakers:
    - name: Ceci Fernandes
      photo: assets/images/speakers/placeholder.png
      bio: "Motivada por enxergar melhoria acontecendo e generalista de coração, Ceci já trabalhou com todo o espectro da agilidade: desde agile coaching e gestão de times e indivíduos até entrega de valor através da produção de código e automatização de tarefas.
            Co-autora de treinamentos de agilidade da Caelum, board member da Agile Alliance Brazil, líder do capítulo de Agilidade no Nubank desde sua criação, ela faz questão de se envolver com comunidades e busca melhorar suas habilidades todos os dias, através de prática deliberada do que ela acredita que precisa, mais urgentemente, ser melhorado.
            Ceci palestra desde 2010, já apresentou sessões em eventos relevantes como a Agile Brazil, QCon, Agile Conference, Caipira Ágil, entre muitos outros."     
            
    - name: Thiago Soares
      photo: assets/images/speakers/placeholder.png
      bio: "Formado em Análise de Sistemas pela Faculdade Impacta de Tecnologia, trabalha com agilidade em desenvolvimento de software desde 2012. Experiente em facilitação, formação de times e adoção de métodos e práticas ágeis em grandes organizações, ainda é um jovem padawan quando o assunto é envolvimento com a comunidade, contudo, busca expandir e aprimorar sua contribuição."     


- date: 2021-10-06
  start: "17:00"
  end: "18:00"
  show: true
  room: Sala 1
  title: "Alinhamento de Expectativas para uma cadência de entregas eficazes e pessoas felizes"
  kind: session
  type: "Apresentação"
  track: "Culturas de Trabalho"
  target: "Inicial"
  description: "Liderando equipes de desenvolvimento de produtos digitais por vários anos, percebe-se a importância de ter o alinhamento de expectativas em três dimensões: Equipe, Cliente e Organização.
                As pessoas gestoras possuem como responsabilidade cuidar das entregas dos projetos, da satisfação do cliente, satisfação e jornada profissional das pessoas do time no decorrer do projeto. Para que isso ocorra de forma efetiva na organização, o alinhamento de expectativas é feito de forma intencional para atender essas responsabilidades.
                O objetivo é compartilhar a experiência de alinhar, acompanhar e renovar as expectativas ao longo do tempo de vida dos projetos, e os impactos nas entregas e nas pessoas."

speakers:          
    - name: Marcely Santos
      photo: assets/images/speakers/placeholder.png
      bio: "No mercado desde 1999 trabalhando com produtos digitais e agilidade desde 2007 sendo uma experimentadora e disseminadora da cultura, apoiando pessoas e Organizações a passarem por seu processo de transformação em busca de uma relação mais humana, colaboração, efetividade e um trabalho mais enxuto."     
                
- date: 2021-10-06
  start: "17:00"
  end: "17:30"
  show: true
  room: Sala 2
  title: "Como aumentamos a produtividade dos times fazendo trabalharem menos com Kanban e XP"
  kind: session
  type: "Apresentação"
  track: "Relatos de Experiência"
  target: "Intermediário"
  description: "Como consegui, como um simples agilista, aumentar a felicidade, portanto produtividade dos times entregando valor com qualidade (Produto e código) produzido pelos desenvolvedores através das melhores Práticas do Kanban com Extreme Programming e métricas de time.
                Demonstrarei, através de Dashboards que criei, informações quantitativas e qualitativas de falhas e acertos durante o processo de revisão de código por pares e a diminuição do lead time do time através do Pair Programming
                A prática que trouxemos para dentro da Organização nos auxiliou na tomada de decisões, no aumento da garantia de confiança da qualidade de produto, na redução de bugs em produção, e principalmente, em como isso se tornou amplo dentro dos times melhorando o Time-to-Market e a satisfação do cliente."

speakers:
    - name: André Luiz Pinheiro de Oliveira
      photo: assets/images/speakers/placeholder.png
      bio: "Apaixonado pela agilidade desde 2009 quando tive minha primeira experiência como Scrum Master. Fui Agile Coach e hoje atuo como Service Delivery Manager da Capgemini na transformação digital do McDonalds (Comam BigMac). Fui desenvolvedor por muitos anos, 15 anos escovando bits, analisando requisitos e 5 anos como gerente de Projetos tradicional. Atualmente me considero um Agente de transformação ágil e engajador de times pois eu os ajudo a alcançar performance de alta previsibilidade através do empoderamento e trabalho de coach nas habilidades individuais e de time."     

- date: 2021-10-06
  start: "17:30"
  end: "18:00"
