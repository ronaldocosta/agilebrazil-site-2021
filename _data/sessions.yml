  title: Flight Levels - The Organisation's missing link to Business Agility
  kind: keynote
  type: "Keynote"
  track: ""
  target: ""
  description: "Flight Levels take off - literally. More and more organisations are moving away from local agile sub-optimisation. They are using Flight Levels to enable the entire organisation to act agile in the market. In this session, I will present how you can use Flight Levels to implement the corporate strategy to ensure that the organisation focuses on outcomes and not just outputs."
  speakers:
    - name: Klaus Leopold
      photo: assets/images/speakers/klaus-leopold.jpg
      bio: "Dr Klaus Leopold, computer scientist, Kanban pioneer and creator of the Flight Levels Model, has many years of experience as a top management consultant. He advises companies worldwide on how to act agile on the market. Klaus is author of the bestseller Rethinking Agile, Practical Kanban and co-author of the standard work Kanban Change Leadership. He is co-founder of the Flight Levels Academy and managing partner of LEANability. You can follow Klaus on Twitter at @klausleopold."

