  title: "A Quarta Década da Agilidade: Da Agilidade Operacional à Agilidade Estratégica"
  kind: session
  type: "Apresentação"
  track: "Relatos de Experiência"
  target: "Intermediário"
  description: "O Manifesto Ágil completou 20 anos em 2021 e é amplamente conhecido e divulgado. O movimento que originou o Manifesto iniciou nos anos 90. Por isso, em 2021 entramos na quarta década de um movimento que fez com que as organizações considerassem um novo caminho para se transformarem continuamente e se manterem competitivas. É perceptível a necessidade de adaptar sua organização a novos modelos de negócio, de gestão e liderança.
                Por isso, nesta palestra faremos uma reflexão sobre a quarta década da agilidade. Vamos refletir sobre o quanto evoluímos, iniciando 10 anos antes da publicação do Manifesto Ágil e sobre os desafios que temos para os próximos dez anos, focados na agilidade estratégica, ou agilidade de negócios."
