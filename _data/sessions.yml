  title: "DESOBEDEÇA: Será que conseguiremos inovar se continuarmos seguindo todas as regras?"
  kind: session
  type: "Apresentação"
  track: "Culturas de Trabalho"
  target: "Inicial"
  description: "O trabalho do Agente de Mudança costuma ser bastante árduo, já que a maioria das empresas quer mudar as coisas, pero no mucho. É o famoso vamos mudar, mas não podemos quebrar nada no meio do caminho.
                Quem disse que as coisas precisam ser como são? O que nos impede de mudar?
                Será que conseguiremos fazer algo realmente inovador se continuarmos a seguir todas as regras?
                Não existe mudança sem desobediência.
                Nessa palestra falaremos como a desobediência organizacional pode se extremamente útil e a importância dos rebeldes com causa nas transformações que queremos ver dentro das empresas."
