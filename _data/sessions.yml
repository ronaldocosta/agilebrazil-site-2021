  description: "Fui gerente de uma equipe hospitalar desde outubro de 2019 até maio de 2021, e por estudar metodologias ágeis decidi fazer a gestão da equipe usando práticas de Scrum e Kanban, que não são comumente encontradas na área da saúde. Em março de 2020 a pandemia de Covid-19 iniciou no Brasil e com a ajuda da agilidade conseguimos adaptar processos e viver momentos onde a transparência, inspeção e adaptação fizeram total diferença na condução do time, que atualmente tem todos as cerimônias Scrum implantadas, além de algumas métricas de Kanban e uma pincelada de Management 3.0."

speakers:
    - name: Thaís Eliana Carvalho Lima
      photo: assets/images/speakers/placeholder.png
      bio: "Sou a Thaís Lima, agilista na GFT Brasil. Apaixonada por agilidade, pessoas e suas interações, fiz recentemente uma transição de carreira da área da saúde para a TI (atuei por 11 anos em grandes hospitais de São Paulo). Meu sonho é influenciar pessoas a utilizarem a agilidade nos mais diversos ambientes e contextos, incentivando relações trabalhistas mais colaborativas e humanas."     
     
- date: 2021-10-06
  start: "16:00"
  end: "17:00"
  show: true
  room: Sala 1
  title: "Inove na estrutura dos times - Um case prático da RDStation que vai além de tribos e squads"
  kind: session
  type: "Apresentação"
  track: "Culturas de Trabalho"
  target: "Intermediário"
  description: "Se você sente que na sua empresa há dificuldade de alinhamento das equipes, sente que as equipes têm muitos canais de comunicação, há sentimento generalizado de que as decisões demoram e você está a procura de opções para resolver esses problemas, então esta palestra é para você!
                Nós da RDStation, uma startup com 10 anos de crescimento acelerado, já passamos por algumas formações de times, no final de 2020 aplicamos na prática os conceitos do livro Team Topologies e Domain Driven Design para reorganizar a estrutura do time de Produto e Engenharia.
                Esperamos que você possa se inspirar e considerar o Team Topologies como referência para sua estrutura de times."

speakers:
    - name: Caco - Cleiton Mafra
      photo: assets/images/speakers/placeholder.png
      bio: "Enterprise Agile Coach na Resultados Digitais, atua junto aos times de Engenharia e Produto e conectando com a estratégia da empresa. A Resultados Digitais (RDStation) tem um cenário de alta tecnologia e um crescimento acelerado, além disso, está entre as maiores empresas de marketing Digital do Mundo e está presente em mais de 20 países
            Caco é especialista no método Kanban, já treinou mais de 600 pessoas no Método Kanban e ajudou mais de 80 times a adotar o método.
            Como Agile Coach ajuda empresas de tecnologia a terem sucesso, resultados de longo prazo e equipes de alta performance.
            Histórico de palestras:
            No ano de 2017 realizou 15 palestras em eventos pelos Brasil como Agile Trends, TDC Floripa, TDC SP, Lean Kanban Brazil, TDC Porto Alegre e outros eventos menores.
            Neste ano de 2018, já palestrou no Agile Trends e TDC Floripa, Scrum Rio, Agile Brazil, Lean Kanban e Agile Floripa.
            Todas as minhas palestras estão disponíveis no slideshare https://pt.slideshare.net/cleitonmafra"     
            
    - name: Juliemar Berri
      photo: assets/images/speakers/placeholder.png
      bio: "MBA em Gestão estratégica em TI pela FGV, Com mais de 10 anos de experiência em diferentes papeis no ciclo de entrega de software, tive a oportunidade de vivenciar a transformação de processos convencionais para a agilidade. Hoje sou coordenador dos times 100% remotos que estão construindo a plataforma de dados da Resultados Digitais."     
                
- date: 2021-10-06
  start: "16:00"
  end: "17:00"
  show: true
