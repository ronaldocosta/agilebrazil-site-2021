  kind: session
  type: "Apresentação"
  track: "Culturas de Trabalho"
  target: "Inicial"
  description: "Por muito tempo o jurídico foi visto como um departamento com pessoas conservadoras, apegadas a termos técnicos, robustos, difíceis e que por muitas vezes se tornavam mais um obstáculo ao desenvolvimento de inovações ao barrar o “desconhecido”. Hoje, porém, para acompanhar um mercado em constantes mudanças, os departamentos jurídicos precisam se reinventar e se adaptar à agilidade com que as inovações surgem.
                Considerando esse cenário, desde o ano passado, o time do Jurídico no Nubank vem dando passos na direção da agilidade. Venha conhecer o caminho que trilhamos até agora, como quebramos silos e deixamos o trabalho mais visível, em busca da eficiência, de maior cooperação entre a equipe e do desenvolvimento da carreira dos integrantes do time."
