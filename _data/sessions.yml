    - name: Alisson Vale
      photo: assets/images/speakers/alisson-vale.jpg
      bio: "É desenvolvedor de produtos, educador e empreendedor. É autor do livro: A Fórmula da Eficácia: como fazer a coisa certa no seu projeto de software. Com mais de 20 anos de experiência em desenvolvimento e liderança de projetos de software, tem sido um praticante e divulgador de métodos modernos de gestão Ágil e Lean desde 2003 com uma grande participação em congressos e fóruns de debate no Brasil e no exterior. Em 2008, implementou o primeiro estudo de caso do método Kanban para projetos de software no Brasil e, logo depois, ganhou o prêmio internacional Brickel Key Award por essa implementação. Atuou como consultor em grandes empresas como Microsoft, Petrobrás, Embraer e Globo, e também como coach e trainer da Lean Kanban University. Em 2014, fundou o Software Zen, um empreendimento de educação digital que tem levado conteúdo inovador sobre gestão Ágil a milhares de pessoas."

