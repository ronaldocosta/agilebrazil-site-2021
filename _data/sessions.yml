  speakers:
    - name: Linda Rising
      photo: assets/images/speakers/linda-rising.png
      bio: "Linda Rising é uma consultora independente que mora perto de Nashville, Tennessee. Linda tem um Ph.D. da Universidade Estadual do Arizona em métricas de projeto baseadas em objetos. Sua formação inclui ensino universitário, bem como trabalho em telecomunicações, aviônica e sistemas de armas táticas. Ela é uma apresentadora internacionalmente conhecida sobre tópicos relacionados ao desenvolvimento ágil, padrões, retrospectivas, o processo de mudança e a conexão entre as neurociências mais recentes e o desenvolvimento de software. Linda é autora de numerosos artigos e cinco livros. Ela foi homenageada pelo Fórum Mundial de Agilidade em 2020 com seu Prêmio Lifetime Achievement. Seu web site é: lindarising.org"

- date: 2021-10-05
  start: "11:00"
  end: "11:30"
  room: Sala 1
  title: "Startup as a Service: um modelo ágil para criação e desenvolvimento de negócios de inovação"
  kind: session
  type: "Apresentação"
  track: "Produtos e Négocios"
  target: "Intermediário"
  description: "Vamos apresentar um modelo adaptativo para o fomento à geração de novos negócios e desenvolvimento de startups baseado nos princípios ágeis e no conceito de Startup Studio.
                Esta abordagem tem por objetivo disponibilizar aos empreendedores e às organizações a excelência técnica necessária à criação e tração de empreendimentos inovadores, especialmente em um cenário de baixa capacidade de investimento, que é um cenário típico em ambientes de inovação.
                Serão apresentados casos envolvendo a criação de um novo negócio entre empresas, o crescimento de startups já em funcionamento e a criação de startups em grandes corporações, destacando-se os modelos de negócios adotados e explorando suas potencialidades, dificuldades enfrentadas e alternativas de solução."
  speakers:
    - name: Eduardo Meira Peres
      photo: assets/images/speakers/placeholder.png
      bio: ""



