  title: "Como transformar a reunião diária em uma verdadeira coordenação tática"
  kind: session
  type: "Apresentação"
  track: "Relatos de Experiência"
  target: "Intermediário"
  description: "A reunião diária é um evento muito simples, mas com um poder sistêmico gigantesco, e aos longos dos anos presenciei (e participei) de muitas reuniões diárias com vários problemas, como reuniões que só serviam como “status report”, que não coordenavam o trabalho, e que as pessoas até abandonavam a prática por não enxergar valor. Com o passar dos anos fui experimentando e aprendendo sobre como evitar as disfunções e atualmente trabalho em um time (Segmento Financeiro – Portal de chargeback) que é um grande case de como podemos aproveitar o máximo do encontro diário. Irei apresentar como a reunião é conduzida nesse time e quais são as melhores práticas que podemos experimentar para nos livrar das disfunções."

