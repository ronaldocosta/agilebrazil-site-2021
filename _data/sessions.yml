  title: "Lean Inception: 7 dicas de como turbina-la"
  kind: session
  type: "Apresentação"
  track: "Produtos e Négocios"
  target: "Intermediário"
  description: "Desde 2011 quando Paulo Caroli uniu conceitos de Design Thinking com Lean Startup, a Lean Inception vem evoluindo dia após dia.
                Nas dezenas de imersões que facilitei desde 2017, enfrentei muitos desafios, algumas saias justas e em grande maioria, bastante aprovação dos clientes em finalmente descobrir o que queriam (e também o que não queriam).
                E disso tudo, começam a surgir algumas perguntas: Quem deve (e não deve) participar? Demora 5 dias mesmo? O Canvas MVP é realmente necessário? E tantas outras.
                Nesta palestra, trago 7 dicas práticas de como evoluir a performance da sua Lean Inception."
  speakers:
    - name: Fábio Trierveiler
      photo: assets/images/speakers/placeholder.png
      bio: "Gerente de Transformação Digital Lean no Lean Institute Brasil, atua com desenvolvimento ágil de software desde 2008. Possui experiência em empresas de diversos portes e 
            segmentos, especialmente na área de tecnologia, utilizando-se de diversas práticas como lean, agilidade, coaching, design thinking, management 3.0. Já foi desenvolvedor, 
            QA de software mobile, analista de qualidade e processos, scrum master, enterprise agile coach e lean-agile leader, além de atuar também como professor dos MBAs em Gestão 
            Ágil de Projetos, de Lean Manufacturing e Startups. Especialista em Engenharia de Projetos de Software e também em Qualidade e Engenharia, Bacharel em Sistemas de Informação."

- date: 2021-10-05
