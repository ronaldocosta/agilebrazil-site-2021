            e treinei 8 times da área de TI. Hoje atuo como gestora da área de desenvolvimento de sistemas e começamos a passar pelo processo de transformação de uma TI legada para uma TI “moderna” na Amaggi Exportação e Importação – Uma multinacional brasileira do agronegócio.
            Tenho experiência com os métodos: Scrum, Kanban, Design Sprint e Nexus. Além de atuar dentro a organização promovo treinamentos sobre práticas ágeis para publico externo e presto consultoria para algumas empresas.
            Sou organizadora das comunidades: DevMT – que possui mais de mil membros, sou uma das líderes da comunidade local Women Techmakers http://gxgbrasil.github.io/wtmbr/, e fundadora da comunidade AgileMT.
