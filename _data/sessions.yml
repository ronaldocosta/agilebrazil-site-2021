- date: 2021-10-05
  start: "11:00"
  end: "11:30"
  room: Sala 2
  title: "Criando jurídicos menos jurássicos"
  kind: session
  type: "Apresentação"
  track: "Culturas de Trabalho"
  target: "Inicial"
  description: "Por muito tempo o jurídico foi visto como um departamento com pessoas conservadoras, apegadas a termos técnicos, robustos, difíceis e que por muitas vezes se tornavam mais um obstáculo ao desenvolvimento de inovações ao barrar o “desconhecido”. Hoje, porém, para acompanhar um mercado em constantes mudanças, os departamentos jurídicos precisam se reinventar e se adaptar à agilidade com que as inovações surgem.
                Considerando esse cenário, desde o ano passado, o time do Jurídico no Nubank vem dando passos na direção da agilidade. Venha conhecer o caminho que trilhamos até agora, como quebramos silos e deixamos o trabalho mais visível, em busca da eficiência, de maior cooperação entre a equipe e do desenvolvimento da carreira dos integrantes do time."
  speakers:
    - name: Ceci Fernandes
      photo: assets/images/speakers/placeholder.png
      bio: "Motivada por enxergar melhoria acontecendo e generalista de coração, Ceci já trabalhou com todo o espectro da agilidade: desde agile coaching e gestão de times e indivíduos até entrega de valor através da produção de código e automatização de tarefas.
            Co-autora de treinamentos de agilidade da Caelum, board member da Agile Alliance Brazil, líder do capítulo de Agilidade no Nubank desde sua criação, ela faz questão de se envolver com comunidades e busca melhorar suas habilidades todos os dias, através de prática deliberada do que ela acredita que precisa, mais urgentemente, ser melhorado.
            Ceci palestra desde 2010, já apresentou sessões em eventos relevantes como a Agile Brazil, QCon, Agile Conference, Caipira Ágil, entre muitos outros."
  - name: Nathália Pais Ferreira
      photo: assets/images/speakers/placeholder.png
      bio: "Nathália Pais Ferreira, Belo-Horizontina morando em São Paulo há 4 anos. Graduada em Direito e pós-graduada em Direito de Empresa pela PUC Minas. Atualmente atua como 
            advogada no Nubank, eleita uma das empresas mais inovadoras do mundo segundo a revista americana Time em 2021. Atuou na Creditas também como advogada de 2017 a 2020, 
            também considerada uma das fintechs mais inovadoras do mundo segundo o ranking da KPMG em 2020. Entusiasta de direito digital, legal thinking e visual law."
      
- date: 2021-10-05
  start: "11:30"
  end: "12:00"
