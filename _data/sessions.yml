            Mentora de executivos e profissionais de empresas como BR Malls, Ford e Buzzfeed. Possui MBA em Marketing pela Universidade Federal Fluminense e é especializada em Comunicação Não Violenta pela Fundação Escola de Sociologia e Política de São Paulo.
            Certified Kanban Systems Design pela LeanKanban University.
